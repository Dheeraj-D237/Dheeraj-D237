<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>Student Registeration</h1>
    <form th:action="@{/Insert_Student}" th:method="post" th:object="${Student}">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Student Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your name"  name="name">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Student Age</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your age" name="age">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Student Address </label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your address" name="address">
          </div>
          <button>Submit</button>
    </form>
   <h1>Fetch by ID</h1>
    <form th:action="@{/FetchById}" th:method="get" th:object="${Student}">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Student ID</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your id"  th:name="id" >
      </div>
      
      <button>Submit</button>
    </form>
  <a href="#" th:href="@{/ViewALl}">View all students</a>
  <h1>Update by id</h1>
  <form th:action="@{/UpdateById}" th:method="get" th:object="${Student}">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Student ID</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your id"  th:name="id" >
    </div>
    
    <button>Submit</button>
  </form>
  <h1>Delete by id</h1>
  <form th:action="@{/DeleteById}" th:method="get" th:object="${Student}">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Student ID</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your id"  th:name="id" >
    </div>
    
    <button>Submit</button>
  </form>
</body>
</html>
